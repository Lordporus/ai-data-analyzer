version: "3.9"

services:
  api:
    build: .
    container_name: analyzer-api
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    env_file:
      - .env
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build: .
    container_name: analyzer-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    env_file:
      - .env
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped
